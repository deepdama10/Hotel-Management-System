<!DOCTYPE html>
<html>
<head>
	<title>Confirm Booking</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="booking-style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div id = "details">
		<form action="bookroom.php">
		<h2>Enter your details</h2>
		<div class = "name">
			<div class = "child">
				<span>First name</span><br>
				<br>
				<input type="text" name="fName" id = "fName">
			</div>
			<div class = "child">
				<span>Last name</span><br>
				<br>
				<input type="text" name="lName" id = "lName">
			</div>
		</div>
		<br>
		<br>
		<span>Age</span><br>
		<br>
		<input type="text" name="age" id = "age">
		<br>
		<br>
		<span>Contact Number</span><br>
		<br>
		<input type="text" name="phone">
		<br>
		<br>
		<span>Email ID</span><br>
		<br>
		<input type="text" name="email">
		<br>
		<br>
		<span>Address</span><br>
		<br>
		<input type="text" name="address" style="width: 50%;">
		<h3>Check In</h3>
		<h5 id = "check-in">4th March</h5>
		<h3>Check Out</h3>
		<h5 id = "check-out">8th March</h5>
		<h3>Days of Stay</h3>
		<h5 id = "days">4</h5>
		<h3>Rate</h3>
		<h5 id = "rate">1000 Rs/night</h5>
		<h3>Room No</h3>
		<h5 id = "room-no">401</h5>
		<h3>Total Cost</h3>
		<h5 id = "cost">4000 Rs.</h5>
		<input type="hidden" id="room_no" name="room_no"/>
		<input type="hidden" id="start" name="start"/>
		<input type="hidden" id="end" name="end"/>
		<button id = "book" type="submit">Confirm</button>

		</form>	
	</div>
	
	<script>
		function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}
		var room_no = document.getElementById("room_no");
  		room_no.value=getQueryVariable("room");
  		var start = document.getElementById("start");
  		start.value=getQueryVariable("start");
  		var end = document.getElementById("end");
  		end.value=getQueryVariable("end");


		$( function(){
				$("#check-in").text(getQueryVariable("start"));
				$("#check-out").text(getQueryVariable("end"));
	    		$("#room-no").text(getQueryVariable("room"));
	    		$("#days").text(getQueryVariable("days"));
	    		$("#rate").text(getQueryVariable("rate"));
	    		$("#cost").text((getQueryVariable("rate"))*getQueryVariable("days"));    		
	    	})

	    	
	 </script>
</body>
</html>
